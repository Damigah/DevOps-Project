trigger:
- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub'
    repository: 'damigah/celebrities'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'docker pull damigah/celebrities:latest'
- main

pool:
  vmImage: ubuntu-latest
  parallel: 1

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub'
    repository: 'damigah/nginx-app'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'docker pull Docker damigah/nginx-app:latest'

